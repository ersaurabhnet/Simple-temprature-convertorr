<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Tempreture Convertor</h1>
        <div class="temp-container">
            <label for="celsius">Celsius : </label>
            <input onchange="computeTemp(event)" type="number" name="celsius" placeholder="Enter Tempreture" id="celsius" class="input">
        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit : </label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" placeholder="Enter Tempreture" id="farhenheit" class="input">
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin : </label>
            <input onchange="computeTemp(event)" type="number" name="Kelvin" placeholder="Enter Tempreture" id="kelvin" class="input">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
